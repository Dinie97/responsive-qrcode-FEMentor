<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
<main>
      <div class="card"  role="banner">
            <div class="middle" role="grid">
                  <div class="box" role="group">
                        <img alt="QRcode for frontendmentor.io" src="./images/image-qr-code.png" class="qr-code" >
                        <div class="text-descp" role="contentinfo">
                          <h1><strong>Improve your front-end skills by building projects</strong></h1>
                          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                        </div>
                       
                  </div>

                  </div> -->
            </div>
      </div>
</main>
